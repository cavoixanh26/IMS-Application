<div class="animated fadeIn">
  <p-panel #pnl [style]="{ 'margin-bottom': '10px' }">
    <p-header> Class Management </p-header>
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"  (click)="showAddModal()" ></button>
      </ng-template>
    </p-toolbar>
    <div class="grid">
      <div class="col-3">
            <input id="txtKeyword" pInputText placeholder="Nhập từ khóa..." (keyup.enter)="loadData()" [(ngModel)]="keyWords"type="text"/>
            <button type="button" class="ml-1" pButton (click)="loadData()">Search</button>
      </div>
      <div class="col-3">
        <p-dropdown [showClear]="true" [options]="subjectList" [(ngModel)]="subjectId" (ngModelChange)="handleSubjectChange($event)" placeholder="Select subject" class="mr-5"></p-dropdown>
      </div>

      <div class="col-3">
        <p-dropdown [showClear]="true" [options]="settingList" [(ngModel)]="settingId" (ngModelChange)="handleSettingChange($event)" placeholder="Select semester"></p-dropdown>
      </div>
    </div>
    <p-table [value]="items" [responsive]="true" >
      <ng-template pTemplate="header">
        <tr>
          <th>Class Name</th>
          <th>Subject</th>
          <th>Teacher</th>
          <th>Semester</th>
          <th>Active</th>
          <th>Action</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr [pSelectableRow]="row">
          <td>{{ row.name }}</td>
          <td>{{ row.subjectName }}</td>
          <td>{{ row.teacherName  ? row.teacherName : 'N/a'}}</td>
          <td>{{ row.semester }}</td>
          <td></td>
          <td>
            <button pButton  type="button" label="edit" class="mr-2 p-button-help" (click)="showEditModal(row.id)"></button>
            <button pButton type="button" label="Show more" routerLink="/content/class/detail/{{row.id}}"> </button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div style="text-align: left">Tổng số: {{ totalCount | number }}</div>
      </ng-template>
    </p-table>

    <p-paginator
      [rows]="itemsPerPage"
      [totalRecords]="totalCount"
      (onPageChange)="pageChanged($event)"
      [rowsPerPageOptions]="[10, 20, 50, 100]"
    ></p-paginator>

    <p-blockUI [target]="pnl">
      <p-progressSpinner
        [style]="{
          width: '100px',
          height: '100px',
          position: 'absolute',
          top: '25%',
          left: '50%'
        }"
        strokeWidth="2"
        animationDuration="1s"
      ></p-progressSpinner>
    </p-blockUI>
  </p-panel>
</div>
